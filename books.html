<!DOCTYPE html>
<html lang="en">
<head>

    <title>Category of Books</title>
    <style>
        body {

        }

            text-decoration: none;
            color: #007BFF;

        }
        .nav a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {

        }
